<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms example</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Forms example</h1>
  <form method="get" action="success.html" novalidate1>
    <div>
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" placeholder="user" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required>
    </div>
    <div>
      <label for="email">Password:</label>
      <input type="password" name="password" id="password">
    </div>
    <div>
      <label for="message">Message:</label>
      <textarea id="message" name="message" cols="50" rows="8" placeholder="Put your message here"></textarea>
    </div>

    <div>
      <label></label>
      <input type="submit" value="Go">
    </div>


    <button>A nice button</button>

  </form>
</body>
</html>
